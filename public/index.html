<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix LLM Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="container">
    <section id="chat-panel">
      <div class="header">
        <h1>🤖 AI Console</h1>
        <div id="status" class="status">🟢 Connected</div>
      </div>

      <div id="chat-box"></div>

      <div class="qol-row">
        <button class="quick" data-prompt="Summarize this project">📘 Summary</button>
        <button class="quick" data-prompt="Generate image concept of current world">🖼️ Concept</button>
        <button class="quick" data-prompt="Optimize current script code">⚙️ Optimize</button>
      </div>

      <div id="controls">
        <textarea id="chat-input" placeholder="Type or speak..."></textarea>
        <button id="mic-btn">🎤</button>
        <button id="send-btn">Send</button>
      </div>
    </section>

    <section id="d1-panel">
      <div class="header">
        <h1>🧠 D1 Explorer</h1>
        <input id="project-id" placeholder="Project ID" />
      </div>

      <div class="controls">
        <button id="add-folder">➕ Folder</button>
        <button id="add-file">📄 File</button>
      </div>

      <div id="file-view" class="file-tree"></div>

      <textarea id="file-editor" placeholder="Select a file to edit..."></textarea>
      <div class="save-row">
        <span id="save-status">💾 Saved</span>
        <button id="save-file">Save</button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
